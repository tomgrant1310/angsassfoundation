<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Angular Demo</title>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="js/script.js"></script>
    <script src="_/components/js/angular/controllers.js"></script>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<div class="main" ng-controller = "MyController">
    <ul class="artistlist">
        <li class="artist cf" ng-repeat="item in artists">
            <img ng-src="img/thumbs/{{item.shortname}}.jpg" alt="Photo of {{item.name}}">
            <div class="info">
                <h2>{{item.name | uppercase}}</h2>
                <h3>{{item.reknown}}</h3>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
