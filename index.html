<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Angular Demo</title>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular/angular-route.min.js"></script>
    <script src="js/script.js"></script>
    <script src="_/components/js/angular/controllers.js"></script>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<div class="large-12 columns main" ng-controller = "MyController">
         <div class="large-6 main">
             <label>search:</label>
             <input ng-model="query" placeholder="Search for artists" autofocus>
         </div>
    <ul class="artistlist">
        <li class="artist cf" ng-repeat="item in artists |filter: query">
            <img ng-src="img/thumbs/{{item.shortname}}.jpg" alt="Photo of {{item.name}}">
            <div class="info">
                <h2>{{item.name}}</h2>
                <h3>{{item.reknown}}</h3>
            </div>
        </li>
    </ul>
</div>
</div>

<div class="large-12 columns bottom">
    <div class="large-6 columns">This is left </div>
    <div class="large-6 columns">This is right</div>
</div>

</body>
</html>
